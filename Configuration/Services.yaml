services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  W3code\W3cAiconnector\:
    resource: '../Classes/*'
    exclude:
    - '../Classes/Domain/Model/*'

  W3code\W3cAiconnector\Service\GeminiService:
    public: true
    arguments:
      $logManager: '@TYPO3\CMS\Core\Log\LogManagerInterface'
      $context: '@TYPO3\CMS\Core\Context\Context'
      $languageServiceFactory: '@TYPO3\CMS\Core\Localization\LanguageServiceFactory'

  W3code\W3cAiconnector\Service\OllamaService:
    public: true
    arguments:
      $logManager: '@TYPO3\CMS\Core\Log\LogManagerInterface'
      $context: '@TYPO3\CMS\Core\Context\Context'
      $languageServiceFactory: '@TYPO3\CMS\Core\Localization\LanguageServiceFactory'

  W3code\W3cAiconnector\Service\OpenAiService:
