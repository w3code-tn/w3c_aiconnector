    public: true
    arguments:
      $logManager: '@TYPO3\CMS\Core\Log\LogManagerInterface'
      $context: '@TYPO3\CMS\Core\Context\Context'
      $languageServiceFactory: '@TYPO3\CMS\Core\Localization\LanguageServiceFactory'

  W3code\W3cAiconnector\Service\AiConnectorFactory:
    public: true
    arguments:
      $services:
        gemini: '@W3code\W3cAiconnector\Service\GeminiService'
        ollama: '@W3code\W3cAiconnector\Service\OllamaService'
        openai: '@W3code\W3cAiconnector\Service\OpenAiService'
        claude: '@W3code\W3cAiconnector\Service\ClaudeService'
        cohere: '@W3code\W3cAiconnector\Service\CohereService'
        mistral: '@W3code\W3cAiconnector\Service\MistralService'
        deepl: '@W3code\W3cAiconnector\Service\DeepLService'
